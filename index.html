<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci칩n de Salud</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font premium -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: url("https://images.unsplash.com/photo-1587502535816-f86da6d5d1bf?auto=format&fit=crop&w=1650&q=80") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Capa de sutil oscurecimiento premium */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            background: rgba(0, 50, 30, 0.35);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .blur-bg {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(15px);
            border-radius: 22px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            transition: 0.4s;
        }

        .blur-bg:hover {
            transform: scale(1.01);
        }

        h1 {
            color: #0d7a52;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.18);
        }

        label {
            font-weight: 600;
            color: #0a442e;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #cfeee1;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1a8a5c;
            box-shadow: 0 0 10px rgba(26,138,92,0.4);
        }

        .btn-success {
            background: linear-gradient(to right, #1a8a5c, #137046);
            border: none;
            font-size: 19px;
            padding: 14px 40px;
            border-radius: 14px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(0,100,0,0.25);
        }

        .btn-success:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,100,0,0.30);
        }

        #resultado {
            opacity: 0;
            animation: fadeIn 1.3s forwards;
        }

        #resultado p {
            font-weight: 600;
            color: #0c5d38;
            font-size: 1.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader premium */
        #loader {
            display: none;
            text-align: center;
            margin-top: 25px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 7px solid #e0f7ec;
            border-top-color: #1a8a5c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: auto;
            filter: drop-shadow(0 0 6px #1a8a5c);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .main-container {
            max-width: 950px;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .icon-title {
            font-size: 50px;
            color: #1a8a5c;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        /* === PEGAR AQU칈 EL CSS DEL MODETOGGLE Y DARK MODE === */

        #modeToggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: rgba(255,255,255,0.85);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            cursor: pointer;
            z-index: 2000;
            transition: 0.3s;
        }

        #modeToggle:hover {
            transform: scale(1.12);
        }

        #modeIcon {
            font-size: 24px;
            color: #137046;
        }

        /* =========================
        MODO OSCURO PREMIUM
        ========================= */
        body.dark {
            background: #0b1620 !important;
        }

        body.dark::before {
            background: rgba(0, 0, 0, 0.55) !important;
            backdrop-filter: blur(3px);
        }

        body.dark .blur-bg {
            background: rgba(20, 30, 40, 0.92) !important;
            border: 1px solid #1f3a50 !important;
            box-shadow: 0 12px 30px rgba(0,0,0,0.55) !important;
        }

        body.dark label {
            color: #a8d8ff !important;
        }

        body.dark h1,
        body.dark h4 {
            color: #4fbaff !important;
            text-shadow: 0 0 10px #0d6efd !important;
        }

        body.dark .form-control,
        body.dark .form-select {
            background: #12202d !important;
            border: 2px solid #305b7a !important;
            color: #d7edff !important;
        }

        body.dark .form-control:focus,
        body.dark .form-select:focus {
            border-color: #4fbaff !important;
            box-shadow: 0 0 10px rgba(79,186,255,0.5) !important;
        }

        body.dark .btn-success {
            background: linear-gradient(to right, #0d6efd, #0aa0f7) !important;
            box-shadow: 0 6px 20px rgba(0,123,255,0.35) !important;
        }

        body.dark .btn-success:hover {
            box-shadow: 0 12px 25px rgba(0,123,255,0.45) !important;
        }

        body.dark .spinner {
            border-color: #0a2a4f !important;
            border-top-color: #4fbaff !important;
            filter: drop-shadow(0 0 8px #4fbaff) !important;
        }

        body.dark #resultado p {
            color: #b6e5ff !important;
        }

        body.dark #modeToggle {
            background: rgba(32, 32, 32, 0.9) !important;
        }

        body.dark #modeIcon {
            color: #4fbaff !important;
        }

    </style>
    
</head>

<body>

        <!-- Bot칩n flotante Light/Dark Mode -->
    <div id="modeToggle" onclick="toggleMode()">
        <i id="modeIcon" class="fa-solid fa-moon"></i>
    </div>

    <div class="container main-container">
        <div class="blur-bg">

            <div class="text-center mb-4">
                <i class="fa-solid fa-heart-pulse icon-title"></i>
                <h1 class="fw-bold mt-3">Predicci칩n de tu Estado de Salud</h1>
                <p class="text-muted">Ingresa tus datos y obt칠n un an치lisis inteligente de tu bienestar</p>
            </div>

            <form class="row g-3">
                <!-- 游릴 TUS CAMPOS EST츼N IGUALES, NO SE TOCAN -->
                <div class="col-md-4">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" id="age" class="form-control" placeholder="Ej. 30">
                </div>

                <div class="col-md-4">
                    <label for="gender" class="form-label">G칠nero</label>
                    <select id="gender" class="form-select">
                        <option value="0">Hombre</option>
                        <option value="1">Mujer</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="bmi" class="form-label">칈ndice de masa corporal (BMI)</label>
                    <input type="number" id="bmi" class="form-control" placeholder="Ej. 22.5">
                </div>

                <div class="col-md-4">
                    <label for="daily_steps" class="form-label">Pasos diarios</label>
                    <input type="number" id="daily_steps" class="form-control" placeholder="Ej. 8000">
                </div>

                <div class="col-md-4">
                    <label for="sleep_hours" class="form-label">Horas de sue침o</label>
                    <input type="number" id="sleep_hours" class="form-control" placeholder="Ej. 7">
                </div>

                <div class="col-md-4">
                    <label for="water_intake" class="form-label">Consumo de agua (L/d칤a)</label>
                    <input type="number" id="water_intake" class="form-control" placeholder="Ej. 2">
                </div>

                <div class="col-md-4">
                    <label for="calories_consumed" class="form-label">Calor칤as diarias</label>
                    <input type="number" id="calories_consumed" class="form-control" placeholder="Ej. 2200">
                </div>

                <div class="col-md-4">
                    <label for="smoker" class="form-label">쮽umador?</label>
                    <select id="smoker" class="form-select">
                        <option value="1">S칤</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="alcohol" class="form-label">쮺onsumes alcohol?</label>
                    <select id="alcohol" class="form-select">
                        <option value="1">S칤</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="resting_hr" class="form-label">Frecuencia cardiaca</label>
                    <input type="number" id="resting_hr" class="form-control" placeholder="Ej. 70">
                </div>

                <div class="col-md-4">
                    <label for="systolic_bp" class="form-label">Presi칩n sist칩lica</label>
                    <input type="number" id="systolic_bp" class="form-control" placeholder="Ej. 120">
                </div>

                <div class="col-md-4">
                    <label for="diastolic_bp" class="form-label">Presi칩n diast칩lica</label>
                    <input type="number" id="diastolic_bp" class="form-control" placeholder="Ej. 80">
                </div>

                <div class="col-md-6">
                    <label for="cholesterol" class="form-label">Colesterol total (mg/dL)</label>
                    <input type="number" id="cholesterol" class="form-control" placeholder="Ej. 180">
                </div>

                <div class="col-md-4">
                    <label for="family_history" class="form-label">Antecedentes familiares</label>
                    <select id="family_history" class="form-select">
                        <option value="1">S칤</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Bot칩n -->
                <div class="col-12 text-center mt-4">
                    <button type="button" class="btn btn-success px-5" onclick="enviar_datos()">
                        <i class="fa-solid fa-stethoscope me-2"></i> Conocer predicci칩n
                    </button>
                </div>
            </form>

            <!-- Loader -->
            <div id="loader">
                <div class="spinner"></div>
                <p class="mt-3 text-success fw-bold">
                    <i class="fa-solid fa-heart-pulse"></i> Analizando datos...
                </p>
            </div>

            <!-- Resultados -->
            <div id="resultado" class="text-center mt-5 blur-bg">
                <h4 class="fw-bold">Resultados</h4>
                <p id="res_knn" class="fs-5"></p>
                <p id="res_red" class="fs-5"></p>
                <p id="res_reg" class="fs-5"></p>
            </div>

        </div>
    </div>

    <script src="api.js"></script>

    <script>
    // Cambiar modo claro/oscuro din치mico
    function toggleMode() {
        document.body.classList.toggle("dark");

        const icon = document.getElementById("modeIcon");
        if (document.body.classList.contains("dark")) {
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            icon.classList.replace("fa-sun", "fa-moon");
        }
    }
    </script>
</body>

</html>
